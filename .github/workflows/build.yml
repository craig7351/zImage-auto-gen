name: Build EXE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "ComfyUI-Client" --icon "NONE" --add-data "workflow_template.json;." main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ComfyUI-Client-EXE
        path: dist/ComfyUI-Client.exe
